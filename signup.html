<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lotusforever yoga website ballinasloe ireland">
    <meta name="keywords" content="yoga, fitness, meditation, health and wellbing, peace, mental health">
    <meta name="author" content="Samuel Ukachukwu">
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lotusforever</title>
</head>

<body>
    <header style="position:relative">
        <a href="index.html">
            <h1 id="header-logo" class="logo">Lotusforever <span id="logo-font"><i class="fas fa-spa"></i></span></h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html" aria-label="go to sign up page">Sign Up</a></li>
                <li><a href="index.html#classes-container" aria-label="go to pick a suitable class section">Classes</a>
                </li>
                <li><a href="index.html" class="active" aria-label="go to top of page">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="registration">
        <div class="registration-container">
            <div id="left">

                <form action="#" method="post">
                    <div>
                        <h3>Not yet a member? Sign up!</h3>
                    </div>

                    <div>
                        <label for="fullname">Full Name:</label><br>
                        <input class="input-area" id="fullname" type="text" placeholder="Full Name..." required>
                    </div>
                    <div>
                        <label for="email">Email:</label><br>
                        <input class="input-area" id="email" type="email" name="email"
                            placeholder="example@email.com,.." required>
                    </div>
                    <div>
                        <label for="password">Password:</label><br>
                        <input class="input-area" id="password" type="password" name="password" placeholder="********">
                    </div>
                    <div>
                        <label for="phonenumber">Phone Number:</label><br>
                        <input class="input-area" id="phonenumber" type="tel" name="phone" placeholder="phone number">
                    </div>
                    <div class="select-field">
                        <label for="age">Age:</label>
                        <select id="age" name="age">
                            <option value="15+">15-24</option>
                            <option value="20+">25-34</option>
                            <option value="30+">35-44</option>
                            <option value="40+">45-54</option>
                            <option value="50+">55+</option>
                        </select>
                        <label for="classchoice"> Class Select:</label>
                        <select id="classchoice" name="yoga-classes">
                            <option value="12">12-months</option>
                            <option value="6">6-months</option>
                            <option value="3">3-months</option>
                        </select>
                    </div>

                    <div>
                        <button class="buttons" type="submit"><strong>Sign Up</strong></button>
                    </div>
                </form>
            </div>

            <img id="right" src="assets/images/logo-image.jpg" alt="">
        </div>

    </section>
    <footer>
        <div class="footer-container">
            <div class="row">
                copyright &#169; <span class="logo">Lotusforever</span> &reg; 2022
            </div>
            <div class="row">
                <h3><a class="link-texts" href="contact.html">Contact Us</a></h3>
            </div>
            <div class="row">
                <h3><a class="link-texts" href="terms.html">terms &#38; condition </a></h3>
            </div>
            <div id="footer-social-menu" class="row">
                <ul class="social-menu">
                    <li><a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                            aria-label="visit our twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="visit our instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="visit our facebook page (opens in a new tab)"><i
                                class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="visit our youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </ul>
            </div>
            <br style="clear: both" />
        </div>

    </footer>

</body>

</html>
